<link href="../libraries/polymer/polymer.html" rel="import">
<link href="dav-uri.html" rel="import">
<link href="dav-list.html" rel="import">
<script src="../scripts/webdav.js"></script>
<dom-module id="dav-explorer">
	<template>
		<style>
			:host {
				flex: 1 1;
				display: flex;
				flex-direction: column;
			}

			div.header {
				flex: 0 0 auto;
				display: flex;
			}

			div.content {
				flex: 1 1;
				display: flex;
			}
		</style>
		<div class="header">
			<dav-uri client="[[client]]" uri="{{uri}}" items="{{items}}"></dav-uri>
		</div>
		<div class="content">
			<dav-list uri="{{uri}}" items="[[items]]"></dav-list>
		</div>
	</template>
	<script>
		Polymer({
			is: 'dav-explorer',
			properties: {
				client: {
					type: Object,
					value: new WebDAVClient(),
					readOnly: true,
					notify: false,
					reflectToAttribute: false
				}
			}
		})
	</script>
</dom-module>
